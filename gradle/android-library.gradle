android {
    compileSdkVersion 31
    buildToolsVersion '31.0.0'

    defaultConfig.minSdkVersion 21
    defaultConfig.targetSdkVersion 31

    lintOptions {
        checkReleaseBuilds false
        checkDependencies true
        ignoreTestSources true
        abortOnError true
        warningsAsErrors true
        htmlReport true
        xmlReport false
    }
}
